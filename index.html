<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="race00. Calculator">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <h1>Calculator</h1>
            <div class="display">
                <div id="history">...</div>
                <div id="output">0</div>
            </div>
            <div class="all">
                <div class="memory">
                    <p id="mc">MC</p>
                    <p id="mr">MR</p>
                    <p id="m-plus">M+</p>
                    <p id="m-minus">M-</p>
                    <p id="ms">MS</p>
                    <p id="convert">Conv</p>
                    <p id="system">Sys</p>
                </div>
                <div class="row">
                    <button id="c">C</button>
                    <button id="module">|x|</button>
                    <button id="percent">%</button>
                    <button id="backspace">&larr;</button>
                </div>
                <div class="row">
                    <button id="factorial">x!</button>
                    <button id="power">x<sup>n</sup></button>
                    <button id="sqrt">&radic;x</button>
                    <button id="divide">&divide;</button>
                </div>
                <div class="row">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="multiply">&times;</button>
                </div>
                <div class="row">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="minus">-</button>
                </div>
                <div class="row">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="plus">+</button>
                </div>
                <div class="row">
                    <button id="plus-minus">&plusmn;</button>
                    <button id="zero">0</button>
                    <button id="dot">.</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
